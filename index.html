<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS playground</title>
</head>
<style>
    canvas {
        width: 300px;
        height: 200px;
        border: 1px solid #333;
    }
</style>
<body>
    <div id="mon-app">
        <h1>Cours Vue JS</h1>
        <button v-on:click="compteur++">Augmente</button>
        <button v-on:click="compteur--">Baisse</button>
        <h2>Compteur : {{ compteur }}</h2>

        <h3>{{ compteur ? 'True' : 'False' }}</h3>
        
        <p v-html="htmlBrut">{{ htmlBrut }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                compteur: 0,
                valeur: "",
                htmlBrut: '<p>Mon HTML brut</p>'
            },
            methods: {
                augmente: function () {
                    this.compteur++
                },
                baisse: function () {
                    this.compteur--
                }
            }
        })
    </script>
</body>
</html>
