<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS playground</title>

    <style>
        .box {
            width: 250px;
            height: 250px;
            border: 1px solid black;
        }

        .red {
            background: crimson;
        }

        .bordure {
            border: 10px solid #333;
        }
    </style>
</head>
<body>
    <div id="mon-app">
        <h1>Cours Vue JS</h1>
        <button v-on:click="toggleBox = !toggleBox">toggleColor</button>

        <ul>
            <li v-for="number in tableau"> {{ number }} </li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                tableau: [1,2,3,4,5],
                toggleBox: false
            },
        })
    </script>
</body>
</html>
