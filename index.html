<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS playground</title>

    <style>
        .box {
            width: 250px;
            height: 250px;
            border: 1px solid black;
        }

        .red {
            background: crimson;
        }

        .bordure {
            border: 10px solid #333;
        }
    </style>
</head>
<body>
    <div id="mon-app">
        <h1>Cours Vue JS</h1>
        <button v-on:click="toggleBox = !toggleBox">toggleColor</button>

        <p v-if="num === 1">La valeur est 1</p>        
        <p v-else-if="num === 2">La valeur est 2</p>        
        <p v-else-if="num === 3">La valeur est 3</p> 
        <p v-else>Cela n'est ni 1, ni 2, ni 3</p>       

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                num: 4,
                toggleBox: false
            },
        })
    </script>
</body>
</html>
