<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS playground</title>
</head>
<body>
    <div id="mon-app">
        <h1>Cours Vue JS</h1>
        <button @click="compteurA++">Augmente</button>
        <button @click="compteurA--">Baisse</button>
        <h2>Compteur : {{ compteurA }}</h2>
        <p>{{ checkValeur() }} ||||||  {{ memo }}</p>

        <button v-on:click="compteurB++">Augmente</button>
        <button v-on:click="compteurB--">Baisse</button>
        <h2>Compteur : {{ compteurB }}</h2>

        <a :href="compteurA">Hello</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                compteurA: 0,
                compteurB: 0
            },
            methods: {
                checkValeur: function () {
                    console.log('method lancé')
                    return this.compteurA > 10 ? 'Supérieur à dix' : 'Inférieur à dix'
                }
            },
            watch: {
                compteurA: function () {
                    setTimeout(function () {
                        this.compteurA = 0
                    }.bind(this), 1500)
                }
            },
            computed: {
                memo: function () {
                    console.log('mémo lancé')
                    return this.compteurA > 10 ? 'Supérieur à dix' : 'Inférieur à dix'
                }
            }
        })
    </script>
</body>
</html>
