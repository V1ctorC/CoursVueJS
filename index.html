<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS playground</title>
</head>
<body>
    <div id="mon-app1">
    </div>

    <div id="mon-app2">
        <h1>{{ txt }}</h1>
        <button v-on:click="func1">Changement</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script>
        const ins1 = new Vue({
            template: "<h1>{{ txt }}</h1>",
            data: {
                txt: "Hello App 1"
            },
        })
        ins1.$mount()
        document.getElementById('mon-app1').appendChild(ins1.$el)

        const ins2 = new Vue({
            el: '#mon-app2',
            data: {
                txt: "Hello App 2"
            },
            methods: {
                func1: function () {
                    ins1.txt = "J'ai chang√© la valeur"
                }
            }
        })
    </script>
</body>
</html>
