<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS playground</title>
</head>
<style>
    canvas {
        width: 300px;
        height: 200px;
        border: 1px solid #333;
    }
</style>
<body>
    <div id="mon-app">
        <h1>Cours Vue JS</h1>
        <button v-on:click="augmente">Augmente</button>
        <button v-on:click="baisse">Baisse</button>
        <h2>Compteur : {{ compteur }}</h2>
        <canvas v-on:mousemove="coords">

        </canvas>
        <p>{{ x }} / {{ y }}</p>

        <div v-on:click="foo">
            <p>Lorem ipsum <button v-on:click.stop="foo">Clique sur moi</button></p>
        </div>

        <form v-on:submit.prevent="foo">
            <button>Valider</button>
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                compteur: 0,
                x: 0,
                y: 0
            },
            methods: {
                augmente: function () {
                    this.compteur++
                },
                baisse: function () {
                    this.compteur--
                },
                coords: function (e) {
                    //console.log(e)
                    this.x = e.offsetX
                    this.y = e.offsetY
                },
                foo: function () {
                    console.log('click')
                }
            }
        })
    </script>
</body>
</html>
