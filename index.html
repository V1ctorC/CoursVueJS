<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS playground</title>

    <style>
        .box {
            width: 250px;
            height: 250px;
            border: 1px solid black;
        }

        .red {
            background: crimson;
        }

        .bordure {
            border: 10px solid #333;
        }
    </style>
</head>
<body>
    <div id="mon-app">
        <h1>Cours Vue JS</h1>
        <button v-on:click="toggleColor = !toggleColor">toggleColor</button>
        <div v-bind:class="[objCSS, toggleColor ? 'bordure' : '']"></div>
        <p :style="monStyle">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores tempora praesentium cum et, esse minima aut dicta rem reiciendis beatae quas porro nostrum repudiandae animi deleniti incidunt delectus reprehenderit itaque!</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                toggleColor: false,
                color: 'lightblue',
                width: 200
            },
            computed: {
                objCSS: function() {
                    return {
                        red: this.toggleColor,
                        box: true
                    }
                },
                monStyle: function() {
                    return {
                        backgroundColor: this.color,
                        width: `${this.width}px`
                    }
                }
            }
        })
    </script>
</body>
</html>
